includes: [./paths.yml, 'sequences/{Sequence}/{Shot}/sgtk_overrides.yml', 'assets/{sg_asset_type}/{Asset}/sgtk_overrides.yml']
launch_hiero:
  defer_keyword: ''
  engine: tk-hiero
  extra: {}
  hook_app_launch: default
  hook_before_app_launch: '{config}/axis_hiero_before_app_launch.py'
  icon: '{target_engine}/icon_256.png'
  linux_args: --hiero
  linux_path: '@hiero_linux'
  location: {name: tk-multi-launchapp, type: app_store, version: v0.7.6}
  mac_args: ''
  mac_path: '@hiero_mac'
  menu_name: Launch Hiero {version}
  versions: [(9.0)(v8), (10.0)(v1), (10.0)(v3)]
  windows_args: --hiero
  windows_path: '@hiero_win'
launch_houdini:
  defer_keyword: ''
  engine: tk-houdini
  extra: {}
  hook_app_launch: default
  hook_before_app_launch: '{config}/houdini_before_app_launch.py'
  #hook_before_app_launch: default
  icon: '{target_engine}/icon_256.png'
  linux_args: ''
  linux_path: '@houdini_linux'
  location: {name: tk-multi-launchapp, type: app_store, version: v0.7.6}
  mac_args: ''
  mac_path: ''
  menu_name: Launch Houdini {version}
  versions: [(master), (escape)]
  windows_args: ''
  windows_path: '@houdini_windows'
launch_maya:
  defer_keyword: ''
  engine: tk-maya
  extra: {}
  hook_app_launch: default
  hook_before_app_launch: '{config}/axis_maya_before_app_launch.py'
  icon: '{target_engine}/icon_256.png'
  linux_args: ''
  linux_path: '@maya_linux'
  location: {name: tk-multi-launchapp, type: app_store, version: v0.7.6}
  mac_args: ''
  mac_path: '@maya_mac'
  menu_name: Launch Maya {version}
  versions: ['2014', '2016']
  windows_args: ''
  windows_path: '@maya_windows'
launch_nuke:
  defer_keyword: ''
  engine: tk-nuke
  extra: {}
  hook_app_launch: default
  hook_before_app_launch: default
  icon: '{target_engine}/icon_256.png'
  linux_args: ''
  linux_path: '@nuke_linux'
  location: {name: tk-multi-launchapp, type: app_store, version: v0.7.6}
  mac_args: ''
  mac_path: '@nuke_mac'
  menu_name: Launch Nuke
  versions: []
  windows_args: ''
  windows_path: '@nuke_windows'
launch_photoshop:
  defer_keyword: ''
  engine: tk-photoshop
  extra: '@photoshop_extras'
  hook_app_launch: default
  hook_before_app_launch: default
  icon: '{target_engine}/icon_256.png'
  linux_args: ''
  linux_path: ''
  location: {name: tk-multi-launchapp, type: app_store, version: v0.7.6}
  mac_args: ''
  mac_path: '@photoshop_mac'
  menu_name: Launch Photoshop
  versions: []
  windows_args: ''
  windows_path: '@photoshop_win'
launch_screeningroom:
  enable_rv_mode: true
  enable_web_mode: true
  init_hook: '{self}/init.py'
  location: {name: tk-multi-screeningroom, type: app_store, version: v0.3.0}
  rv_path_linux: '@rv_linux'
  rv_path_mac: '@rv_mac'
  rv_path_windows: '@rv_win'
launch_shotgun_screeningroom:
  deny_permissions: []
  deny_platforms: []
  location: {name: tk-shotgun-launchscreeningroom, type: app_store, version: v0.1.7}
  rv_path_linux: '@rv_linux'
  rv_path_mac: '@rv_mac'
  rv_path_windows: '@rv_win'
